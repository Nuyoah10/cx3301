<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width: 100px;
				height: 100px;background: url(img/loading.png) left no-repeat;
				animation:loading 3s steps(8) infinite;
				margin: auto;
			}
			@keyframes loading{
				from{
					background-position: 0 0;
				}
				to{
					background-position: -800px 0;
				}
			}
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
	</body>
</html>
